<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chistes de chuck norris
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngIf="chistes">
      <h2>{{chistes.value}}</h2>
    </ion-item>
  </ion-list>
  <ion-list *ngFor="let cat of categorias">
    <h3>{{cat}}</h3>
  </ion-list>
</ion-content>
